<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlframes</title>
</head>
<frameset rows="20%,50%,30%">
        <frame name="top" src="prog01.html"/>
        <frame name="main" src="prog02.html"/>
<frameset cols="50%,50%">
    <frame src="prog01.html">
    <frame src="prog02.html">
</frameset>
        <frame name="bottom" src="prog03.html"/>
    <noframes>
<body>Your Browser does not support frames</body> 
</noframes>
</frameset>
</html>
