<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
            var num1,num2,sum;
            num1=parseInt(document.getElementById("txtFirstNumber").value);
            num2=parseInt(document.getElementById("txtsecondNumber").value);
            sum=num1+num2;
            document.getElementById("txtAnswer").value=sum;
        }
        function sub()
        {
            var num1,num2,sub;
            num1=parseInt(document.getElementById("txtFirstNumber").value);
            num2=parseInt(document.getElementById("txtsecondNumber").value);
            sub=num1-num2;
            document.getElementById("txtAnswer").value=sub;
        }
         function mul()
        {
            var num1,num2,mul;
            num1=parseInt(document.getElementById("txtFirstNumber").value);
            num2=parseInt(document.getElementById("txtsecondNumber").value);
            mul=num1*num2;
            document.getElementById("txtAnswer").value=mul;
        }
         function div()
        {
            var num1,num2,div;
            num1=parseInt(document.getElementById("txtFirstNumber").value);
            num2=parseInt(document.getElementById("txtsecondNumber").value);
            div=num1/num2;
            document.getElementById("txtAnswer").value=div;
        }
        function clean()
        {
            document.getElementById("txtFirstNumber").value="";
            document.getElementById("txtsecondNumber").value="";
 document.getElementById("txtAnswer").value="";
        }
    </script>
</head>
<body>
    <p>FirstNumber:<input id="txtFirstNumber"></p>
    <p>SecondNumber:<input id="txtsecondNumber"></p>
    <button onclick="add()">Add Them</button>
    <button onclick="sub()">sub Them</button>
    <button onclick="mul()">mul Them</button>
    <button onclick="div()">div Them</button>
     <button onclick="clean()">clean Them</button>
    <p>Sum=<input id="txtAnswer"></p>
    
</body>
</html>
