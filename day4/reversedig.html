<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type=text/javascript>
        function largestDigit(){
            var num=parseInt(document.getElementById("txtNumber").value);
            ld=0;
            while(num>0){
                rem=num % 10;
                if (rem>ld)ld=rem;
                num=Math.floor(num/10);
            }
            document.getElementById("txtAns").value=ld;
        }
        function smallestDigit(){
            var num=parseInt(document.getElementById("txtNumber").value);
            sd=10;
            while(num>0){
                rem=num % 10;
                if (rem<sd)sd=rem;
                num=Math.floor(num/10);
            }
            document.getElementById("txtAns").value=sd;
        }
    </script>
</head>
<body>
    <p>Enter a number:<input id="txtNumber"></p>
    <button onclick="sumDigit()">SumDigits</button>
    <button onclick="largestDigit()">largestDigits</button>
    <button onclick="smallestDigit()">SmallestDigits</button>
    <button onclick="ReverseofDigit()">ReverseofDigits()</button>
    <p>Sum of digits:<input id="txtAns"></p>
</body>
</html>
