<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js"></script>
    <title>Student details</title>
    <style>
        .s{
            background-color:rgb(9, 196, 9);
        }
        input:hover{
           border:2px solid red;
            border-radius: 5px;
        }
        #sub:hover{
            background-color: aqua;
        }
    </style>
  </head>
  <body bgcolor="skyblue">
    <table border="10" class="s">
      <tr>
        <td>
          <form onsubmit="event.preventDefault();onFormSubmit();">
            <marquee><h2>Enter Student Details</h2></marquee>
            <div>
              <label for="faculityname">Sname</label><br />
              <input 
              type="text"
                class="facName"
                id="facName"
                placeholder="Enter the Student Name"
              />
            </div>
            <div>
              <label for="Department">college</label><br />
              <input
                type="text"
                class="facDep"
                id="facDep"
                placeholder="Enter the Student collegename"
              />
            </div>
            <div>
              <label for="subject">coures</label><br />
              <input
                type="text"
                class="facSub"
                id="facSub"
                placeholder="Enter the coures name"
              />
            </div>
            <div>
              <label for="Age">Age</label><br />
              <input
                type="number"
                class="facAge"
                id="facAge"
                placeholder="Enter a Age "
              />
            </div>
            <div>
              <label for="Place">Place</label><br />
              <input
                type="text"
                class="facPlace"
                id="facPlace"
                placeholder="Enter the adress of a student"
              />
            </div>
            <div>
              <input type="submit" value="submit" id="sub"/>
            </div>
          </form>
        </td>
        <td>
          <table
            class="list"
            id="faclist"
            style="background-color: rgb(47, 140, 215)"
          >
            <thead>
              <th>Sname</th>
              <th>collegename</th>
              <th>coures</th>
              <th>Age</th>
              <th>Place</th>
              <th>Action</th>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
